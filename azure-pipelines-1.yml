trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: CIpipeline
  jobs:
  - job: BuildNPublish
    steps:
    - task: CmdLine@2
      inputs:
        script: 'sh arm.sh'
    - task: CopyFiles@2
      inputs:
        SourceFolder: '.'
        Contents: '*.txt'
        TargetFolder: '$(build.artifactsstagingdirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(build.artifactsstagingdirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    - task: CmdLine@2
      inputs:
        script: |
          az artifacts universal publish --organization https://dev.azure.com/ajain997101/
              --project="ayush-learning"
              --scope project --feed ayush-artifact --name '*' --version 0.0.1 --description "Welcome to Universal Packages" --path '$(build.artifactsstagingdirectory)'



